  <div = "player">
    <a ng-href="/#/players/{{player._id}}"><h2>Name: {{player.name}}</h2></a>
    <div class="graph"></div>
    <h3>Field Goals Attempted: {{player.fga}}</h3>
    <h3>Effective FG%: {{eFG}}</h3>
    <h3>True Shooting %: {{TS}}</h3>
    <img ng-src="{{player.img}}" alt="">
  </div>
